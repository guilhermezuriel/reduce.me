name: Build and Deploy to EC2
on:
  push:
    branches:
      - master
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ✅ Run Tests
        run: ./mvnw test

  push-image:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📦 Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/reduce-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/reduce-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: push-image
    steps:
      - name: 🚀 Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/reduceme
            docker compose -f docker-compose-prd.yaml pull
            docker compose -f docker-compose-prd.yaml up -d
  health-check:
      runs-on: ubuntu-latest
      needs: deploy
      steps:
        - name: 🏥 Check health
        - run:
            |
            URL="https://52.14.22.60:8080/actuator/health"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL)
            if [ "$STATUS" -ne 200 ]; then
              echo "❌ Health check failed for $URL"
              exit 1
            fi
            echo "✅ $URL is healthy"
