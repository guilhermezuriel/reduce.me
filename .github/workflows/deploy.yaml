name: Build and Deploy to EC2
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3
      - name: ☕ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: 📦 Package JAR
        run: ./mvn clean package
  push-image:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🐳 DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: 📦 Build and push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/reduce-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/reduce-app:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/reduce-app:latest
            docker stop reduce-app || true
            docker rm reduce-app || true
            docker compose up -d --build -f docker-compose-prd.yaml
