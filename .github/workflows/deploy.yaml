name: Build and Deploy to EC2
on:
  push:
    branches:
      - master
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: âœ… Run Tests
        run: ./mvnw test

  push-image:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¦ Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/reduce-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/reduce-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: push-image
    steps:
      - name: ğŸš€ Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/reduceme
            docker compose -f docker-compose-prd.yaml pull
            docker compose -f docker-compose-prd.yaml up -d

  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: ğŸ¥ Check health with retry
        run: |
          URL="http://52.14.22.60:8080/actuator/health"
          MAX_ATTEMPTS=12
          SLEEP_SECONDS=5
          
          for ((i=1; i<=MAX_ATTEMPTS; i++)); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL || true)
          
            if [ "$STATUS" -eq 200 ]; then
              echo "âœ… Health check passed at attempt $i ($URL)"
              exit 0
            fi
          
            echo "â³ Attempt $i/$MAX_ATTEMPTS - Service not ready (HTTP $STATUS)"
            sleep $SLEEP_SECONDS
          done
          
          echo "âŒ Health check failed after $MAX_ATTEMPTS attempts ($URL)"
          exit 1