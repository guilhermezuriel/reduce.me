name: Build and Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ“¦ Package JAR
        run: ./mvnw clean package -DskipTests

  push-image:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¦ Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/reduce-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/reduce-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: push-image
    steps:
      - name: ğŸš€ Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker compose -f docker-compose-prd.yaml pull
            docker compose -f docker-compose-prd.yaml up -d
