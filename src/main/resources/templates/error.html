<!-- src/main/resources/templates/error.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="'Error ' + ${status} + ' - Reduce.me'">Error - Reduce.me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-900">
<main class="h-screen flex flex-col items-center justify-center px-4 text-center">
    <div class="flex flex-col items-center gap-6 max-w-lg w-full bg-slate-800/40 border border-slate-700/50 rounded-2xl p-8 shadow-lg shadow-slate-900/50">

        <!-- Icon -->
        <div class="flex items-center justify-center w-16 h-16 rounded-full"
             th:switch="${status?.toString()}">
            <div th:case="'404'" class="bg-yellow-500/20 flex items-center justify-center w-full h-full rounded-full">
                <i class="fas fa-search text-yellow-500 text-3xl"></i>
            </div>
            <div th:case="'403'" class="bg-orange-500/20 flex items-center justify-center w-full h-full rounded-full">
                <i class="fas fa-ban text-orange-500 text-3xl"></i>
            </div>
            <div th:case="'500'" class="bg-red-500/20 flex items-center justify-center w-full h-full rounded-full">
                <i class="fas fa-server text-red-500 text-3xl"></i>
            </div>
            <div th:case="*"
                 class="bg-slate-500/20 flex items-center justify-center w-full h-full rounded-full">
                <i class="fas fa-exclamation-circle text-slate-500 text-3xl"></i>
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-4xl sm:text-5xl font-bold text-white">
            <span th:text="'Error ' + ${status}"></span>
        </h1>

        <!-- Error message -->
        <p class="text-slate-400 text-lg"
           th:text="${error != null} ? ${error} : 'Unexpected error occurred.'"></p>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-4 mt-4">
            <a th:href="@{/home}"
               class="bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 transition text-white px-6 py-3 rounded-md shadow-md">
                <i class="fas fa-home mr-2"></i> Back to Home
            </a>
            <button onclick="location.reload()"
                    class="bg-slate-700 hover:bg-slate-600 active:bg-slate-500 transition text-white px-6 py-3 rounded-md shadow-md">
                <i class="fas fa-redo mr-2"></i> Try Again
            </button>
        </div>
    </div>
</main>
</body>
</html>
