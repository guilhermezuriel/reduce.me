<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reduce.me</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900">
    <main class=" h-screen justify-items-center content-center">
    <form th:action="@{/}" method="post" th:object="${form}" class="flex align-items-center justify-items-center flex-col">
        <div class="flex items-center justify-items-center gap-4">
            <label for="url">
                <input type="text" placeholder="paste your url.com here" id="url" name="url" class="p-7 border-none w-96 bg-slate-900 h-8 flex text-xl text-slate-100 focus:outline-none hover:bg-slate-800/10 hover:rounded-sm " />
            </label>
            <div>
                <button type="submit">
                    <img th:src="@{/assets/key-return.svg}" alt="submit">
                </button>
            </div>
        </div>
        <span class="w-140 h-1 bg-white"></span>
    </form>
    </main>
</body>

</html>
